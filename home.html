<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheesedom üßÄ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fffbe7;
      color: #3e2c1c;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #fcd34d;
      width: 100%;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin: 0;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      text-align: center;
    }

    button {
      background-color: #facc15;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #eab308;
      transform: scale(1.05);
    }

    #cheese-output {
      font-size: 2rem;
      margin-top: 2rem;
      font-weight: bold;
      color: #78350f;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>üßÄ Cheesedom</h1>
    <p>Where cheese dreams come true.</p>
  </header>

  <main>
    <h2>Feeling curious?</h2>
    <p>Click below to get a random cheese from the holy vault of dairy magic.</p>
    <button onclick="getRandomCheese()">Show Me Cheese</button>
    <div id="cheese-output"></div>
  </main>

  <footer>
    Made with ‚ù§Ô∏è and lactose by Cheesedom Inc.
  </footer>

  <script>
    const cheeses = [
      "Brie", "Cheddar", "Gouda", "Parmesan", "Camembert", "Mozzarella",
      "Swiss", "Blue Cheese", "Feta", "Roquefort", "Manchego", "Provolone",
      "Monterey Jack", "Pecorino Romano", "Halloumi", "Taleggio", "Asiago"
    ];

    function getRandomCheese() {
      const randomCheese = cheeses[Math.floor(Math.random() * cheeses.length)];
      document.getElementById("cheese-output").textContent = `üßÄ You got: ${randomCheese}!`;
    }
  </script>
</body>
</html>
